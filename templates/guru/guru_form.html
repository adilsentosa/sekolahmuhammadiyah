{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content  %}    
          
            <main class="main-content position-relative border-radius-lg ">
              <!-- End Navbar -->
              <div class="container-fluid py-4">
                <div class="row mb-5">
                  <div class="col-12">
                    <div class="multisteps-form mb-5">
                      <!--progress bar-->
                      <div class="row">
                        <div class="col-12 col-lg-8 mx-auto my-4">
                          <div class="card">
                            <div class="card-body">
                              <form method="POST" action="" class="multisteps-form__form mb-8"  enctype="multipart/form-data">
                                {% csrf_token %}                            
                                 <!-- form add data user -->
                                   {{form2 | crispy}}                                  
                                <!-- form add user -->
                                  {{form | crispy}}                                                                                                 
                                <button class="btn bg-gradient-dark ms-auto mb-0" type="submit" title="Send">Send</button>   
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
           
            <script>
              var form_fields = document.getElementsByTagName('input')  
              for (var field in form_fields){	
              form_fields[field].className += ' multisteps-form_input form-control'
              }
              Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
          </script>
          
          <!-- <script src="{% static "assets/js/core/popper.min.js" %}"></script>

          <script src="{% static "assets/js/core/popper.min.js" %}"></script>
          <script src="{% static "assets/js/core/bootstrap.min.js" %}"></script> -->
          <script src="{% static "assets/js/plugins/perfect-scrollbar.min.js" %}"></script>
          <script src="{% static "assets/js/plugins/smooth-scrollbar.min.js" %}"></script>
          <script src="{% static "assets/js/plugins/multistep-form.js" %}"></script>
          <!-- Kanban scripts -->
          <script src="{% static "assets/js/plugins/dragula/dragula.min.js" %}"></script>
          <script src="{% static "assets/js/plugins/jkanban/jkanban.js" %}"></script>
          
     

 
{% endblock content  %}
